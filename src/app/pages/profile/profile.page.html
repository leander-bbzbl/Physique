<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <!-- Profil Header -->
    <div class="profile-header">
      <div class="avatar-container">
        <ion-avatar class="profile-avatar">
          <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profilbild" />
          <ion-icon *ngIf="!profileImageUrl" name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <ion-button 
          class="camera-button" 
          fill="clear" 
          (click)="takeProfilePicture()"
          title="Profilbild Ã¤ndern"
        >
          <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <h2 class="profile-name">{{ userName }}</h2>
      <p class="profile-email">{{ userEmail }}</p>
    </div>

    <!-- Profil Optionen -->
    <ion-list class="profile-list">
      <ion-item button (click)="loadUserProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Profil aktualisieren</h3>
          <p>Profilinformationen aktualisieren</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="moon-outline" slot="start" [style.color]="isDarkMode ? '#007AFF' : '#8E8E93'"></ion-icon>
        <ion-label>
          <h3>Dark Mode</h3>
          <p>{{ isDarkMode ? 'Aktiviert' : 'Deaktiviert' }}</p>
        </ion-label>
        <ion-toggle 
          slot="end" 
          [checked]="isDarkMode" 
          (ionChange)="toggleTheme()"
          color="primary"
        ></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
