<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Datenbank Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: #34C759;
            margin: 10px 0;
        }
        .error {
            color: #FF3B30;
            margin: 10px 0;
        }
        .info {
            color: #8E8E93;
            margin: 10px 0;
            font-size: 14px;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Datenbank Test</h1>
    
    <div class="test-section">
        <h2>1. Verbindung testen</h2>
        <button onclick="testConnection()">Verbindung testen</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Tabellen pr√ºfen</h2>
        <button onclick="checkTables()">Tabellen pr√ºfen</button>
        <div id="tables-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Trainingspl√§ne laden</h2>
        <button onclick="loadTrainingPlans()">Trainingspl√§ne laden</button>
        <div id="plans-result"></div>
    </div>

    <div class="test-section">
        <h2>4. √úbungen laden</h2>
        <button onclick="loadExercises()">√úbungen laden</button>
        <div id="exercises-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test-Daten erstellen</h2>
        <button onclick="createTestData()">Test-Trainingsplan erstellen</button>
        <button onclick="createTestExercise()">Test-√úbung erstellen</button>
        <div id="create-result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xvfccqbqcmmoazbynmtx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZmNjcWJxY21tb2F6YnlubXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODc4NjUsImV4cCI6MjA4MDc2Mzg2NX0.DYjR2NgWf0-BDJZg4uBomf3SvPlOznQ0216kUxdPfzs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        async function testConnection() {
            log('connection-result', 'üîÑ Teste Verbindung...', 'info');
            try {
                const { data, error } = await supabase.from('exercises').select('id').limit(1);
                if (error) {
                    log('connection-result', `‚ùå Fehler: ${error.message}<br>Code: ${error.code}<br>Details: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('connection-result', '‚úÖ Verbindung erfolgreich!', 'success');
                }
            } catch (err) {
                log('connection-result', `‚ùå Unerwarteter Fehler: ${err.message}`, 'error');
            }
        }

        async function checkTables() {
            log('tables-result', 'üîÑ Pr√ºfe Tabellen...', 'info');
            const tables = ['exercises', 'training_plans', 'training_plan_exercises'];
            let results = '<pre>';

            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    if (error) {
                        results += `‚ùå ${table}: ${error.message} (Code: ${error.code})\n`;
                    } else {
                        results += `‚úÖ ${table}: OK (${data?.length || 0} Zeilen gefunden)\n`;
                    }
                } catch (err) {
                    results += `‚ùå ${table}: ${err.message}\n`;
                }
            }

            results += '</pre>';
            document.getElementById('tables-result').innerHTML = results;
        }

        async function loadTrainingPlans() {
            log('plans-result', 'üîÑ Lade Trainingspl√§ne...', 'info');
            try {
                const { data, error } = await supabase
                    .from('training_plans')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    log('plans-result', `‚ùå Fehler: ${error.message}<br>Code: ${error.code}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    const count = data?.length || 0;
                    log('plans-result', `‚úÖ ${count} Trainingspl√§ne gefunden<br><pre>${JSON.stringify(data, null, 2)}</pre>`, count > 0 ? 'success' : 'info');
                }
            } catch (err) {
                log('plans-result', `‚ùå Fehler: ${err.message}`, 'error');
            }
        }

        async function loadExercises() {
            log('exercises-result', 'üîÑ Lade √úbungen...', 'info');
            try {
                const { data, error } = await supabase
                    .from('exercises')
                    .select('*')
                    .order('name');

                if (error) {
                    log('exercises-result', `‚ùå Fehler: ${error.message}<br>Code: ${error.code}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    const count = data?.length || 0;
                    log('exercises-result', `‚úÖ ${count} √úbungen gefunden<br><pre>${JSON.stringify(data, null, 2)}</pre>`, count > 0 ? 'success' : 'info');
                }
            } catch (err) {
                log('exercises-result', `‚ùå Fehler: ${err.message}`, 'error');
            }
        }

        async function createTestData() {
            log('create-result', 'üîÑ Erstelle Test-Trainingsplan...', 'info');
            try {
                const { data, error } = await supabase
                    .from('training_plans')
                    .insert({
                        name: 'Test Plan ' + new Date().getTime(),
                        description: 'Dies ist ein Test-Trainingsplan',
                        is_active: false
                    })
                    .select()
                    .single();

                if (error) {
                    log('create-result', `‚ùå Fehler beim Erstellen: ${error.message}<br>Code: ${error.code}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    log('create-result', `‚úÖ Trainingsplan erstellt!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                log('create-result', `‚ùå Fehler: ${err.message}`, 'error');
            }
        }

        async function createTestExercise() {
            log('create-result', 'üîÑ Erstelle Test-√úbung...', 'info');
            try {
                const { data, error } = await supabase
                    .from('exercises')
                    .insert({
                        name: 'Test √úbung ' + new Date().getTime(),
                        description: 'Dies ist eine Test-√úbung',
                        muscle_groups: ['Brust', 'Trizeps'],
                        equipment: 'Hantelbank'
                    })
                    .select()
                    .single();

                if (error) {
                    log('create-result', `‚ùå Fehler beim Erstellen: ${error.message}<br>Code: ${error.code}<br><pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    log('create-result', `‚úÖ √úbung erstellt!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                log('create-result', `‚ùå Fehler: ${err.message}`, 'error');
            }
        }

        // Automatisch Verbindung testen beim Laden
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
